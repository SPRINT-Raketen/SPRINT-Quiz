<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        const subjectUrl = "http://localhost:8081/sprintquiz/api/subjects/subject.php";
        const levelUrl = "http://localhost:8081/sprintquiz/api/levels/level.php";
        const questionUrl = "http://localhost:8081/sprintquiz/api/questions/question.php";

        function myReset() {
            document.getElementById("url").innerHTML = "(Platzhalter für aufgerufenen URI)";
            document.getElementById("level").innerHTML = "Level";
            document.getElementById("sid").innerHTML = "Session ID";
        }

        // subject functions
        function firstSubject() {
            $url = subjectUrl+"?id=1";
            document.getElementById("url").innerHTML = $url;
            window.open($url);
        }
        function nextSubject() {
            $url = subjectUrl+"?id=2";
            document.getElementById("url").innerHTML = $url;
            window.open($url);
        }
        function allSubjects() {
            document.getElementById("url").innerHTML = subjectUrl;
            window.open(subjectUrl);
        }

        // level functions
        function firstLevel() {
            $url = levelUrl+"?id=1";
            document.getElementById("url").innerHTML = $url;
            window.open($url);
        }
        function nextLevel() {
            $url = levelUrl+"?id=2";
            document.getElementById("url").innerHTML = $url;
            window.open($url);
        }
        function allLevels() {
            document.getElementById("url").innerHTML = levelUrl;
            window.open(levelUrl);
        }

        // question functions
        function firstQuestion() {
            $url = questionUrl+"?id=1";
            document.getElementById("url").innerHTML = $url;
            window.open($url);
        }
        function nextQuestion() {
            $url = questionUrl+"?id=2";
            document.getElementById("url").innerHTML = $url;
            window.open($url);
        }
        function allQuestions() {
            document.getElementById("url").innerHTML = questionUrl;
            window.open(questionUrl);
        }
    </script>
</head>

<body>
    <h1>Create Basic Web Service with PHP and JSON</h1>

    <p id="url">(Platzhalter für aufgerufenen URI)</p>
    <button onclick="myReset()">Reset</button>
    
    <h2>Themen (Subject)</h2>
    <button onclick="firstSubject()">Start (id1)</button>
    <button onclick="nextSubject()">Weiter (id2)</button>
    <button onclick="allSubjects()">Themen (alles)</button>

    <h2>Schwierigkeit (Level)</h2>
    <button onclick="firstLevel()">Start (id1)</button>
    <button onclick="nextLevel()">Weiter (id2)</button>
    <button onclick="allLevels()">Schwierigkeiten (alles)</button>

    <h2>Frage (Question)</h2>
    <button onclick="firstQuestion()">Start (id1)</button>
    <button onclick="nextQuestion()">Weiter (id2)</button>
    <button onclick="allQuestions()">Fragen (alles)</button>

    <p>A function is triggered when the button is clicked.</p>
</body>

</html>
